<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Browser-Webpack</title>
  <script type="text/javascript" src="browserfs/browserfs.js"></script>
  <script>
    BrowserFS.install(window);
    BrowserFS.configure({
      fs: "LocalStorage"
    }, function(e) {
      if (e) {
        // An error happened!
        throw e;
      }
      // Otherwise, BrowserFS is ready-to-use!
    });
  </script>
</head>
<body>
</body>
</html>
